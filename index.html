<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">


  <title>ThinkMate - Your AI Knowledge Companion</title>
  <script>
    if (!isSecureContext) location.protocol = "https:";
  </script>
  <script src="script.js" type="module" defer></script>
</head>
<body>
  <header class="text-center my-4">
    <h1 class="display-4">
      <i class="fas fa-brain"></i> ThinkMate
    </h1>
    <p>Your AI Knowledge Companion</p>
  </header>

<main class="container-fluid mt-4 overlay">
  <div class="row">
    <!-- Sidebar for previous prompts -->
    <aside id="sidebar" class="col-md-3">
      <h2>Previous Counter-Arguments</h2>
      <div id="historyList" class="list-group"></div>
    </aside>

    <!-- Main prompt area -->
    <section id="prompt-area" class="col-md-9 rounded shadow p-4 mb-4">
      <form id="input-form">
        <div class="form-group">
          <label for="inputText">Enter Your Argument</label>
          <textarea id="inputText" class="form-control" placeholder="Enter your argument here..."></textarea>
        </div>

        <div class="form-row mt-3">
          <div class="col">
            <label for="session-temperature">Temperature</label>
            <input id="session-temperature" type="number" class="form-control" step="any" min="0" value="1.0">
          </div>
          <div class="col">
            <label for="session-top-k">Top-K</label>
            <input id="session-top-k" type="number" class="form-control" min="1" value="10">
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" id="generate-counter" class="btn btn-info m-2">Generate Counter-Argument</button>
          <button type="button" id="new-chat" class="btn btn-secondary m-2">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </form>
    </section>

    <!-- Output Section -->
    <section id="output-section" class="rounded shadow p-4 mb-4">
      <h2>Generated Counter-Argument</h2>
      <div id="outputContainer" class="bg-light p-3 rounded">
        <p id="outputText">Your generated counter-argument will appear here...</p>
      </div>
    </section>
    
  </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
